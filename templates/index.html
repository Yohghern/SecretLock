<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Lock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">ðŸ”’ Yohghern's Secret File Lock ðŸ”“</h1>

        <div id="alert" class="alert alert-info" style="display: none;"></div>

        <div class="card p-4">
            <form id="upload-form" method="POST" enctype="multipart/form-data" action="/upload">
                <div class="mb-3">
                    <label class="form-label">Select a File</label>
                    <input class="form-control" type="file" name="file" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Enter Password">
                </div>
                <div class="mb-3">
                    <select class="form-select" name="action">
                        <option value="encrypt">Encrypt</option>
                        <option value="decrypt">Decrypt</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100" type="submit">Submit</button>
            </form>
        </div>

        <div class="progress mt-3">
            <div id="progress-bar" class="progress-bar" style="width: 0%;">0%</div>
        </div>
    </div>

    <script>
        function checkProgress() {
            setInterval(function() {
                $.get("/progress", function(data) {
                    $("#progress-bar").css("width", data.status + "%").text(data.status + "%");
                });
            }, 500);
        }
    </script>
</body>
</html>
